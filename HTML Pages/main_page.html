<!DOCTYPE html>
<html lang="en">
<head>
    <title>Main</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
                rel="stylesheet">
</head>
<body>
    <div class="container-fluid d-flex justify-content-center">
        <br/><br/><br/><br/>
        <div class="row">
            <div class="col-sm-12 mt-4">
                <div class="card" style="width:1400px; min-height:200px; background-color: rgb(116, 168, 210); opacity:97%">
                    <div class="container" name="welcome_message">
                        <p><h1 class="display-2" style="font-family: Georgia, 'Times New Roman', Times, serif; color:rgb(233,233,233)">Hello, (doctor name)</h1></p>
                        <h2 style="font-family: Georgia, 'Times New Roman', Times, serif; color:rgb(233,233,233)">You have 5 upcoming appointments. Your next appointment is in 15 minutes.</h2>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container-fluid d-flex justify-content-center">
        <div class="row" style="width:1400px">
            <div class="col mt-4">
                <a href="">
                    <div class="card" style="width:400px; height:400px;border-radius:10%; border-color:rgba(169, 169, 169, 0.69)">
                        <div class="container d-flex justify-content-center" style="padding-top: 15%;">
                            <span class="material-icons" style="color:rgb(116, 168, 210); font-size:200px">calendar_month</span>
                        </div>
                        <div class="container d-flex justify-content-center" style="padding-top: 15%;">
                            <h3 style="font-family: Georgia, 'Times New Roman', Times, serif; color:rgb(65, 60, 60, 0.421)">View your appointments</h3>
                        </div>
                    </div>
                </a>
            </div>
            <div class="col mt-4">
                <a href="" >
                    <div class="button card" style="width:400px; height:400px;border-radius:10%; border-color:rgba(169, 169, 169, 0.69)">
                        <div class="container d-flex justify-content-center" style="padding-top: 15%;">
                            <span class="material-icons" style="color:rgb(116, 168, 210); font-size:200px">group</span>
                        </div>
                        <div class="container d-flex justify-content-center" style="padding-top: 15%;">
                            <h3 style="font-family: Georgia, 'Times New Roman', Times, serif; color:rgb(65, 60, 60, 0.421)">View your patients</h3>
                        </div>
                    </div>
                </a>
            </div>
            <div class="col mt-4">
                <a href="">
                    <div class="button card" style="width:400px; height:400px;border-radius:10%; border-color:rgba(169, 169, 169, 0.69)">
                        <div class="container d-flex justify-content-center" style="padding-top: 15%;">
                            <span class="material-icons" style="color:rgb(116, 168, 210); font-size:200px">face</span>
                        </div>
                        <div class="container d-flex justify-content-center" style="padding-top: 15%;">
                            <h3 style="font-family: Georgia, 'Times New Roman', Times, serif; color:rgb(65, 60, 60, 0.421)">View your profile</h3>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>
